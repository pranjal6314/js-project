<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Running tracker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300;400;600&display=swap"
      rel="stylesheet"
    />


    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="logo">
      
        <!-- <img align="right" alt="Coding" width="300" height="300" src="https://media.giphy.com/media/3oEjHW5ZfmQsI2rUuk/giphy.gif"> -->
        <img align="right" alt="Coding" width="300" height="300" src="https://media.giphy.com/media/hkTXRkfarShjLBQH0v/giphy.gif">
      
    </div>

    <form id="Form">
      <label for="entry">Number of miles today:</label>
      <br />
      <input type="number" id="entry" step="0.1" />
      <br />
      <button type="submit">Add</button>
    </form>
    <hr />

    <section class="entriesWrapper">
      <h3>Last 7 days:</h3>
      <ul id="entries">
        <li>-</li>
        <li>-</li>
        <li>-</li>
        <li>-</li>
        <li>-</li>
        <li>-</li>
        <li>-</li>
      </ul>
    </section>

    <section class="data">
      <div>
        <p>Total:</p>
        <span id="total">0</span>
      </div>
      <div>
        <p>Average distance:</p>
        <span id="average">0</span>
      </div>
      <div>
        <p>This weeks high:</p>
        <span id="high">0</span>
      </div>
    </section>

    <section class="progress">
      <h3>
        Weekly target: <span id="progressTotal">0</span> /
        <span id="target"></span> miles
      </h3>
      <div class="progressCircleWrapper">
          <div id="progressCircle">
              <div id="progressCentre">
                 
              </div>
          </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
